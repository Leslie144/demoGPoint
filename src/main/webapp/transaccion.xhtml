<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<ui:composition template="master.xhtml">

	<ui:define name="content">

		<h2>Registro de Transaccion</h2>

		<h:form>
			<h:outputLabel value="CÃ³digo de transaccion" for="id"
				styleClass="control-label" />
			<p:inputText id="id"
				value="#{transaccionController.tra.idTransaccion}"
				styleClass="form-control" required="true" />

			<h:outputLabel value="Juego" for="cboJuego"
				styleClass="control-label" />
			<p:selectOneMenu id="cboJuego"
				value="#{transaccionController.tra.juego}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{transaccionController.listaJuegos}" var="j"
					itemLabel="#{j.idJuego}" itemValue="#{j}" />
			</p:selectOneMenu>
			<br />
			<h:outputLabel value="Usuario" for="cboUsuario"
				styleClass="control-label" />
			<p:selectOneMenu id="cboUsuario"
				value="#{transaccionController.tra.usuario}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{transaccionController.listaUsuarios}"
					var="u" itemLabel="#{u.idUsuario} {v.descriptionVaccine}"
					itemValue="#{u}" />
			</p:selectOneMenu>
			<br />
			<h:outputLabel value="Fecha de Transaccion" for="fecha"
				styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{transaccionController.tra.fechaTransaccion}"
				styleClass="form-control" showOn="button"
				timeZone="America/Mexico_City" required="true">
			</p:calendar>

			<br />
			<h:outputLabel value="Precio de Juego" for="precio"
				styleClass="control-label" />
			<p:inputText id="precio"
				value="#{transaccionController.tra.precioJuego}"
				styleClass="form-control" required="true" />
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{transaccionController.insert()}"
				action="listTransaccion?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
