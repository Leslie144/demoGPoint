<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Clasificaciones</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{clasificacionController.c.tipoClasificacion}"
				required="false" />
				
			<h:outputLabel value="Clasificación" for="Clasificación"
				styleClass="control-label" />
			<p:inputText id="Clasificación" styleClass="form-control"
				value="#{clasificacionController.c.tipoClasificacion}" required="true" />

			<h:outputLabel value="Apto Para:" for="apto"
				styleClass="control-label" />
			<p:inputText id="apto" styleClass="form-control"
				value="#{clasificacionController.c.aptoPara}" required="true" />


			<p:commandButton value="Grabar"
				actionListener="#{clasificacionController.insert()}"
				action="listClasificacion?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>

</ui:composition>


</html>
