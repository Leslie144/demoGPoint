<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Modificar Reseña</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{reviewController.r.idReview}" required="true" />

			<h:outputLabel value="Fecha de publicación: " for="fechapub"
				styleClass="control-label" />
			<p:calendar id="fechapub" pattern="dd/MM/yyyy"
				value="#{reviewController.r.publicationDate}" showOn="button"
				timeZone="America/Mexico_City" required="true"></p:calendar>
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{reviewController.update()}"
				action="listaResenas?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
