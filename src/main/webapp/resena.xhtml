<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Reseña</h2>
		<h:form>
			<h:outputLabel value="ID " for="vacuna"
				styleClass="control-label" />
			<p:inputText id="vacuna" styleClass="form-control"
				value="#{reviewController.r.idReview}"></p:inputText>

			<h:outputLabel value="Fecha de publicación: " for="fechapub"
				styleClass="control-label" />
			<p:calendar id="fechapub" pattern="dd/MM/yyyy"
				value="#{reviewController.r.publicationDate}" showOn="button"
				timeZone="America/Mexico_City" required="true"></p:calendar>
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{reviewController.insert()}"
				action="listaResenas?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
