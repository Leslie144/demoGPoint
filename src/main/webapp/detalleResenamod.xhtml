<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Modificar Detalle Reseña</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{detalleResenaController.dr.id}" required="true" />

			<h:outputLabel value="Reseña: " for="cboresena"
				styleClass="control-label" />
			<p:selectOneMenu id="cboresena"
				value="#{detalleResenaController.dr.review}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{detalleResenaController.listaResenas}"
					var="r" itemLabel="#{r.idReview}" itemValue="#{r}" />
			</p:selectOneMenu>
			<br />

			<h:outputLabel value="Usuario: " for="cboUsuario"
				styleClass="control-label" />
			<p:selectOneMenu id="cboUsuario"
				value="#{detalleResenaController.dr.usuario}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{detalleResenaController.listaUsuarios}"
					var="u" itemLabel="#{u.usuario}" itemValue="#{u}" />
			</p:selectOneMenu>
			<br />

			<h:outputLabel value="Juego: " for="cboJuego"
				styleClass="control-label" />
			<p:selectOneMenu id="cboJuego"
				value="#{detalleResenaController.dr.juego}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{detalleResenaController.listaJuegos}"
					var="j" itemLabel="#{j.nombreJuego}" itemValue="#{j}" />
			</p:selectOneMenu>
			<br />


			<h:outputLabel value="Fecha de Publicación " for="fechapub"
				styleClass="control-label" />
			<p:calendar id="fechapub" pattern="dd/MM/yyyy"
				value="#{detalleResenaController.dr.fechaPublicacion}"
				showOn="button" timeZone="America/Mexico_City" required="true"></p:calendar>
			<br />



			<p:commandButton value="Grabar"
				actionListener="#{detalleResenaController.update()}"
				action="listaDetalleResenas?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
</html>
