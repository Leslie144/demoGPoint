<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="content">

		<h2>Listado de Categorias</h2>

		<h:form>

			<p:dataTable id="LstCategorias"
				value="#{categoriaController.listaCategorias}" var="pe"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate=" 5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen Categorias creadas">

				<p:column headerText="Id">
					<h:outputText value="#{pe.idCategoria}" />
				</p:column>


				<p:column headerText="Tipo de Categoria">
					<h:outputText value="#{pe.tipoCategoria}" />
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{pe.desCategoria}" />
				</p:column>

				<p:column headerText="Operacion">
					<h:commandLink action="listaCategorias" value="Elimnar"
						actionListener="#{categoriaController.delete(pe)}" />
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
