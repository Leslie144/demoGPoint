<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Transacciones</h2>
		<h:form>

			<div class="form-group">
				<p:commandButton value="Nuevo"
					action="#{transaccionController.newTransaccion()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<p:dataTable id="lstTransacciones" var="tra"
				value="#{transaccionController.listaTransacciones}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
				rows="10"
				emptyMessage="No existen registros de transacciones realizadas"
				rowIndexVar="item">

				<p:column headerText="Id">
					<h:outputText value="#{tra.idTransaccion}" />
				</p:column>
				<p:column headerText="Juego">
					<h:outputText value="#{va.person.fullNamePerson}" />
				</p:column>
				<p:column headerText="Usuario">
					<h:outputText value="#{tra.usuario.idUsuario}" />
				</p:column>
				<p:column headerText="Precio Juego">
					<h:outputText value="#{tra.precioJuego}" />
				</p:column>
				<p:column headerText="Fecha de Transaccion">
					<h:outputText value="#{tra.fechaTransaccion}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>
				<p:column headerText="Operacion">
					<h:commandLink action="#{vaccinationController.updatePre(va)}"
						value="Eliminar" />
				</p:column>

				<p:commandButton value="Grabar"
					actionListener="#{transaccionController.insert()}"
					action="listTransaccion?faces-redirect=true" update="@form" />

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
