<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">

	<ui:define name="content">

		<h2>Registrar una Categoria</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{categoriaController.ca.idCategoria}" required="true" />


			<h:outputLabel value="Tipo" for="tipo" styleClass="control-label" />
			<p:inputText id="tipo" styleClass="form-control"
				value="#{categoriaController.ca.tipoCategoria}" required="true" />

			<h:outputLabel value="Descripcion" for="descripcion"
				styleClass="control-label" />
			<p:inputText id="descripcion" styleClass="form-control"
				value="#{categoriaController.ca.desCategoria}" required="true" />


			<p:commandButton value="Guardar"
				actionListener="#{categoriaController.insert()}"
				action= "listaCategorias?faces-redirect = true"  update="@form" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
