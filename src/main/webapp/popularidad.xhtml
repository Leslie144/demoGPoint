<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de popularidades</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{popularidadController.p.idPopularidad}" required="true" />


			<h:outputLabel value="Popularidad:" for="popularidad"
				styleClass="control-label" />
			<p:inputText id="popularidad" styleClass="form-control"
				value="#{popularidadController.p.tipoPopularidad}" required="true" />

			<p:commandButton value="Grabar"
				actionListener="#{popularidadController.insert()}"
				action="listPopularidad?faces-redirect=true" update="@form" />
				
			<p:commandButton value="Listar Popularidades"
				actionListener="#{popularidadController.listaPopularidadas}"
				action="listPopularidad?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>

</ui:composition>


</html>
