<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Lista de popularidades</h2>
		<h:form>
			<p:dataTable id="lstPopularidades" var="p"
				value="#{popularidadController.listaPopularidadas}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">


				<p:column headerText="Id">
					<h:outputText value="#{p.idPopularidad}" />
				</p:column>

				<p:column headerText="Popularidad">
					<h:outputText value="#{p.tipoPopularidad}" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listPopularidad"
						actionListener="#{popularidadController.delete(p)}">
					Eliminar
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
